apiVersion: "1.0.0"

app:
  name: "driver"
  env: "local"

logger:
  env: "dev" # "prod"
  #  level: "debug"
  level: "info"
  outputs:
    - "stdout"
  error_outputs:
    - "stderr"
  encoding: "json"
  sentry_level: "error"
  sentry_dsn: ""

metrics:
  enable: false
  dsn: "<sentry_dsn_for_service>"

graceful_shutdown:
  delay: "5s"
  wait_timeout: "5s"
  callback_timeout: "2s"

http:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "1s"
  write_timeout: "1s"

location_client:
  uri: "http://location-svc:8084"

mongo:
  database: driver
  uri: "mongodb://mongo1:27017,mongo2:27018,mongo3:27019/driver?replicaSet=rs0&authSource=admin&readPreference=primaryPreferred"

migrations_mongo:
  uri: "mongodb://mongo1:27017,mongo2:27018,mongo3:27019/driver?replicaSet=rs0&authSource=admin&readPreference=primaryPreferred"
  path: "migrations"
  enabled: true

kafka_reader:
  brokers:
    - "TODO_broker"
  topic: "TODO_topic_here"
  id_group: "TODO_id_group_here"
  min_bytes: 1
  max_bytes: 2048

kafka_writer:
  brokers:
    - broker1.todo
  topic: "TODO_my_topic"
  id_group: "TODO_group_id"

scraper:
  scrape_interval: 3s

long_poll:
  long_poll_timeout: 4s

tracer:
  enable: true
  exp_target: "host.docker.internal:4317"

apiVersion: "1.0.0"

app:
  name: "driver"
  env: "local"

logger:
  level: "trace"
  encoding: "console"

metrics:
  enable: false
  dsn: "<sentry_dsn_for_service>"

graceful_shutdown:
  delay: "5s"
  wait_timeout: "5s"
  callback_timeout: "2s"

http:
  host: "localhost"
  port: 8080
  read_timeout: "1s"
  write_timeout: "1s"

postgres:
  host: "location_db"
  port: "5432"
  username: "postgres"
  password: "password"
  db-name: "mts_location_db"
  ssl-mode: "disable"

mongo:
  database: driver
  uri: "mongodb://mongo1:27017,mongo2:27018,mongo3:27019/driver?replicaSet=rs0&authSource=admin&readPreference=primaryPreferred"

migrations_mongo:
  uri: "mongodb://mongo1:27017,mongo2:27018,mongo3:27019/driver?replicaSet=rs0&authSource=admin&readPreference=primaryPreferred"
  path: "migrations"
  enabled: true
